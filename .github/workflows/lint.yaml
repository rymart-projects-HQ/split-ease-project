name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: use node.js

        uses: actions/setup-node@v4
        with:
          node-version: v24.12.0
      - run: cd app
      - run: npm ci
      - run: npm run lint
